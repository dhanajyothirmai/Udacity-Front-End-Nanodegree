<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Travel App</title>
  <link rel="stylesheet" href="style.css">
<link href="main.css" rel="stylesheet"></head>

<body>
  <div id="app">
    <h1>Travel App</h1>

    <form onsubmit="Client.performAction(event)">
      <div class="holder">
        <label for="zip">Destination</label>
        <input type="text" id="zip" placeholder="Please enter a valid zipcode or city" required>
      </div>
      <br />
      <div class="holder">
        <label for="departing">Departing date</label>
        <input type="date" id="departing" placeholder="Departing date" required>
      </div>
      <br />
      <div class="holder">
        <label for="returning">Returning date</label>
        <input type="date" id="returning" placeholder="Returning date" required>
      </div>
      <br />
      <div class="holder">
        <button id="generate" type="submit">Check</button>
      </div>
    </form>

    <div id="loading">
      <span>Loading....</span>
    </div>

    <section class="card-container">
      <article class="c-card" id="slim-card">

        <header class="c-card__header">
          <img src="" alt="city" id="city" class="img c-card__image">
        </header>

        <div class="c-card__body">
          <h2 class="c-card__intro">
            <b>Placename:</b>
            <span id="placeName"></span>
          </h2>
          <p class="c-card__intro">
            <b>Days left before the trip:</b>
            <span id="countDown"></span>
          </p>

          <p class="c-card__intro">
            <b>Trip Duration:</b>
            <span id="duration"></span>
          </p>

          <p class="c-card__intro">
            <b>Weather Summary:</b>
            <span id="weather-sum"></span>
          </p>

          <p class="c-card__intro">
            <b>Temperature:</b>
            <span id="weather-temp"></span>
          </p>
        </div>

      </article>
    </section>
  </div>
  <script src="app.js" type="text/javascript"></script>
<script type="text/javascript" src="main.js"></script></body>

</html>
